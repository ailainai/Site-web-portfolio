<script> /* Le code qui gère les étoiles, mais t'as pas besoin d'y toucher normalement */
    var ctx = cnv.getContext("2d");
    var W = window.innerWidth;
    var H = window.innerHeight;
    
    cnv.width = W;
    cnv.height = H;
    ctx.shadowBlur = 10;
    ctx.shadowColor = "white"; /* Couleur des ombres de l'étoile */
    
    // Ajoutez une variable pour le nombre maximum d'étoiles
    var maxStars = 150; /* Maxi d'étoiles*/
    var starCount = 0;
    
    function animate() {
        if (starCount < maxStars) {
            //Random position and size of stars;
            let x = W * Math.random();
            let y = H * Math.random();
            let r = 2.5 * Math.random();
            
            //Draw the stars;
            ctx.beginPath();
            ctx.fillStyle = "white";
            ctx.arc(x, y, r, 0, Math.PI * 2);
            ctx.fill();
            
            starCount++; // Augmenter le compteur d'étoiles
        }
        
        //Using setTimeout instead of window.requestAnimationFrame for slower speed... window.requestAnimationFrame is approximately equal to setTimeout(func, 17);
        setTimeout(animate, 100);
    }
    animate();
</script>
